              unit:
                type: string
                description: Unit of measurement.
                example: "C"
          example:
            - type: temperature
              value: 35.6
              unit: "C"
            - type: humidity
              value: 42.2
              unit: "%"

        climatized:
          type: boolean
          description: Boolean variable to identify if a environment is climatized.
