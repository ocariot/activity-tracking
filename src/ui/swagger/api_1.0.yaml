        example: '2019-04-23'
        schema:
          type: string  
      - in: path
        name: date_end
        required: true
        description: The end date of the range in the format yyyy-MM-dd or today.
        example: '2019-04-27'
        schema:
          type: string             
      responses:
        '200':
          description: Successful requisition.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                    value:
                      type: number
                example:
                - date: '2019-04-23'
                  value: 14100
                - date: '2019-04-24'
                  value: 15687                  
                - date: '2019-04-25'
                  value: 0
                - date: '2019-04-26'
                  value: 2901  
                - date: '2019-04-27'
                  value: 8561
        '401':
          description: Authentication failed due to invalid authentication credentials.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: The user does not have permission to access the resource.
