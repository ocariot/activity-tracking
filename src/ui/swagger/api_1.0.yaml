          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true          
        description: Activity logs to be insert
        content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
