    # Environment Schema
    Environment:
      type: object
      required:
      - id
      - institution_id
      - location
      - measurements
      - timestamp
      properties:
        id:
          readOnly: true
          type: string
          format: uuid
          description: Automatically generated key field.
          example: 5a62be07de34500146d9c544
        institution_id:
          type: string
          format: uuid
          description: Id of institution associated with a environment.
          example: 5a62be07de34500146d9c544 
        location: 
          $ref: '#/components/schemas/Location'
        measurements:
          type: array
          description: Array of environment measurements.
          items:
            type: object
            required:
            - type
            - value
            - unit
            properties:
              type:
                type: string
                enum: [temperature, humidity, pm1, pm2.5, pm10]
                description: Type of measurement.
                example: temperature
              value: 
                type: number
                description: Value of measurement.
                example: 28.6
              unit:
                type: string
                description: Unit of measurement.
                example: "C"
          example:
            - type: temperature
              value: 35.6
              unit: "C"
            - type: humidity
              value: 42.2
              unit: "%"
            - type: pm1
              value: 0.57
              unit: "m"
            - type: pm2.5
              value: 1.9
              unit: "m"
            - type: pm10
              value: 7.9
              unit: "m"
              
        climatized: 
          type: boolean
          description: Boolean variable to identify if a environment is climatized.
          example: true
          default: false
        timestamp:
          type: string
          description: Timestamp in UTC format, according to ISO 8601.
          example: "2018-11-19T14:40:00Z"

    Location:
      type: object
      required:
      - local 
      - room
      properties:
        local:
          type: string
          description: Local where device is installed.
          example: indoor
        room: 
          type: string
          description: Room where device is installed.
          example: Bloco H sala 01
        latitude:
          type: number
          description: Latitude from place's geolocation.
          example: -7.2100766
        longitude:
          type: number
          description: Longitude from place's geolocation.
          example: -35.9175756
        
